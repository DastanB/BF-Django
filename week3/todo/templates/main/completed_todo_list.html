{% extends 'base.html'%}
{% load staticfiles %}

{% block content %}
<hr>
<h2>Completed Tasks in "List1"</h2>
<table class="table">
    <tr>
        <th>Task</th>
        <th>Created</th> 
        <th>Due on</th>
        <th>Owner</th>
        <th>Mark</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <th>{{task.name}}</th>
        <th>{{task.created}}</th>
        <th>{{task.due_on}}</th>
        <th>{{task.owner}}</th>
        {% if task.mark is True %}
        <th>
            <button type="button" class="btn btn-primary">Not Done</button>
        </th>
        {% endif %}
    </tr>
    {% endfor %}
</table>

{% endblock %}
